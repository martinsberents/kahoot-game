<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

        <!-- Add your site or application content here -->
        <main class="main">
            <section class="items">
                <h3 class="section-title">Kahoot! points</h3>
                <div class="items-container">
                    <div class="item" data-item-id="A">A</div>
                    <div class="item" data-item-id="B">B</div>
                    <div class="item" data-item-id="C">C</div>
                    <div class="item" data-item-id="D">D</div>
                    <div class="item" data-item-id="E">E</div>
                </div>
            </section>
            <section class="stats">
                <h3 class="section-title">Player items</h3>
                <div class="items-stats">
                    <header class="items-stats-header three-column-grid">
                        <span class="items-stats-header-title grid-cell-center">Item</span>
                        <span class="items-stats-header-title grid-cell-center">Quantity</span>
                        <span class="items-stats-header-title grid-cell-center">Score</span>
                    </header>
                    <div class="items-stats-content"></div>
                </div>
                <div class="items-summary">
                    <div class="total-bonus-container">Bonus: <span class="total-bonus">0</span></div>
                    <div class="total-score-container">Total: <span class="total-score">0</span></div>
                </div>
            </section>
        </main>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
